<html>
    
<head>
<title>Camera Setup</title>
<style>
body,input,option,select {
    font-family: sans-serif;
    font-size: 100px;
    margin-bottom: 10px;
    border-style: solid;
    border-width: 10px;
    border-color: black;
}
</style>
</head>

<body style='border-style: none;'>
<center>
<form style='border-style: none;' name='camera_setup' id='camera_setup' method='POST'>
    D:<input type='number' name='D' style='width:30%' value='{{D}}' onclick='this.select()'/>
    N:<input type='number' name='N' style='width:30%' value='{{N}}' onclick='this.select()'/><br/>
    <select name='I' style='width:100%;text-align:center;'>
        <option value='0'   {{I_0}}>AUTO</option>
        <option value='100' {{I_1}}>100</option>
        <option value='200' {{I_2}}>200</option>
        <option value='320' {{I_3}}>320</option>
        <option value='400' {{I_4}}>400</option>
        <option value='500' {{I_5}}>500</option>
        <option value='640' {{I_6}}>640</option>
        <option value='800' {{I_7}}>800</option>
    </select>
    <select name='S' style='width:100%;text-align:center;'>
        <option value='0'       {{S_0}}>AUTO</option>
        <option value='2000000' {{S_1}}>2'</option>
        <option value='1000000' {{S_2}}>1'</option>
        <option value='500000'  {{S_3}}>1/2</option>
        <option value='250000'  {{S_4}}>1/4</option>
        <option value='125000'  {{S_5}}>1/8</option>
        <option value='62500'   {{S_6}}>1/16</option>
        <option value='31250'   {{S_7}}>1/32</option>
        <option value='15625'   {{S_8}}>1/64</option>
        <option value='7813'    {{S_9}}>1/128</option>
        <option value='3906'    {{S_10}}>1/256</option>
        <option value='1953'    {{S_11}}>1/512</option>
        <option value='978'     {{S_12}}>1/1024</option>
    </select>
    <br/>
    <input type='submit' name='BTN' value='UPDATE' style='width:100%;background:#aaddaa;'/>
    <br/>
    <input type='submit' name='BTN' value='CAPT' style='width:30%;background:#ccaadd;'/>
    <input type='submit' name='BTN' value='PREV' style='width:30%;background:#aaccdd;'/>
    <input type='submit' name='BTN' value='TLAP' style='width:30%;background:#aaccff;'/>
</form>
<div style='background:#ccccff;font-weight: bold;font-size: 80px;'>TOTAL TIME<br/>{{T}}</div>
</center>
</body>

</html>
